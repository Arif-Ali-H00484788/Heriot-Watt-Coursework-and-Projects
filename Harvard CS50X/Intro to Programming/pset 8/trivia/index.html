<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivia Quiz</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Trivia Quiz</h1>
        <h2>Part 1</h2>
        <h3>What is the capital of France?</h3>
        <button id="answer1" class="answer-button">Berlin</button>
        <button id="answer2" class="answer-button">Paris</button>
        <button id="answer3" class="answer-button">London</button>
        <div id="feedback1"></div>

        <h2>Part 2</h2>
        <h3>Who painted the Mona Lisa?</h3>
        <input id="free-response" type="text">
        <button id="submit-button">Submit</button>
        <div id="feedback2"></div>

        <script src="script.js"></script>
    </body>

</html>
